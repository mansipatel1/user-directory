<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>User Directory</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="index.css">
</head>
<body>
        <marquee behavior="scroll" direction="right" class ="scrollThing">Create a User Directory below: </marquee>
        <marquee behavior="alternate">
                <img src="http://www.mypatraining.com/wp-content/uploads/2011/10/directory-300x111.png" width="300" height="216" alt="directory">
                </marquee>
                
        <h1>User Directory</h1>

        <form id="userForm">
          <p>
            <label for="userName">Name</label>
            <input type="text" name="userName" autofocus>
          </p>
      
          <p>
            <label for="age">Age</label>
            <input type="number" name="age">
          </p>
      
          <p>
            <label for="favoriteColor">Favorite color</label>
            <input type="color" name="favoriteColor" value=#000000>
          </p>
      
          <button type="submit" class="submitBut">Submit</button>
        </form>
      
        <div id="users"></div>


</div>


<script src="index.js"></script>
</body>
</html>
